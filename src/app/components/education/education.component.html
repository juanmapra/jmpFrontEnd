<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-12">
        <button class="btn btn-light" routerLink="/nuevaedu/" *ngIf="isLogged"><i class="bi bi-plus-circle"></i></button>
    </div>
    <div class="">
            <body>
                <div *ngFor="let Educacion of educacion">
                    <div class="col-lg-12 col-md-12"><h3> {{Educacion.nombreEdu}}</h3>
                        <button class="btn btn-danger" style="float: right" (click)="delete(Educacion.id)" *ngIf="isLogged"><i class="bi bi-trash"></i></button>
                        <button class="btn btn-success" style="float: right" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged"><i class="bi bi-pencil"></i></button>
                    </div>
                    <div class="offset-lg-1 offset-md-1">{{Educacion.descripcionEdu}}</div>
                    <td *ngIf="isLogged"></td>
                    <td *ngIf="isLogged"></td>
                </div>
            </body>
    </div>
</div>
