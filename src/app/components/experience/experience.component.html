<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-12">
        <button class="btn btn-light" routerLink="/nuevaexp/" *ngIf="isLogged"><i class="bi bi-plus-circle"></i></button>
    </div>
    <div class="">
            <body>
                <div *ngFor="let Experiencia of expe">
                    <div class="col-lg-12 col-md-12"><h3> {{Experiencia.nombreExp}}</h3>
                        <button class="btn btn-danger" style="float: right" (click)="delete(Experiencia.id)" *ngIf="isLogged"><i class="bi bi-trash"></i></button>
                        <button class="btn btn-success" style="float: right" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged"><i class="bi bi-pencil"></i></button>
                    </div>
                    <div class="offset-lg-1 offset-md-1">{{Experiencia.descripcionExp}}</div>
                </div>
            </body>
    </div>
</div>
