<div class="logo">
    <a href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa" target=”_blank” ><img src="../../../assets/logoap.png" id="logoap"></a>
    <a href="" class="btn btn-outline-light" id="home"><i class="bi bi-house-fill"></i></a>
</div>
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5">
  
              <form #F="ngForm" (ngSubmit)="onCreate()" validate>
                <div class="form-outline mb-4">
                  <label class="form-label" for="nombreExp">Nombre de la empresa:</label>
                  <input type="text" id="nombreExp" name="nombreExp" class="form-control form-control-lg" [(ngModel)]="nombreExp" required/>
		        </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="descripcionExp">Descripción del cargo:</label>
                  <input type="text" id="descripcionExp" name="descripcionExp" class="form-control form-control-lg" [(ngModel)]="descripcionExp" required/>
                </div>
                <button class="btn btn-primary btn-lg btn-block" style="float:right" type="submit"><i class="bi bi-plus-circle"></i> Crear</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
